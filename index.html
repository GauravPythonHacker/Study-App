	/* Add CSS for circular div */
	.circle {
	margin-top: 50px;
	margin-bottom: 20px; 
	width: 150px;
	height: 150px;
	border-radius: 50%;
	background: radial-gradient(circle, #e66465, #9198e5);
	background-size: cover;
	background-position: center;
	animation: pulse 2s infinite alternate;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
	cursor: pointer;
	position: relative;
	border: 5px solid white;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;	
}
	
	.circle::before {
	font-size: 120px;
	color: white;
	}
	.circle:hover {
	border-color: #333;
	box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
	transform: scale(1.1);
	}
	.informationcontainer {
	position: absolute;
	bottom: 30%;
	width: 100%;
	text-align: center;
	 /* Align text at the center */
	}
	.hero {
	display: flex;
	justify-content: center;
	align-items: flex-start;
	height: 100vh;
	background: url("background.png");
	}
	.card-container {
	display: flex;
	justify-content: center;

	.card {

	display: flex;
	justify-content: center;
	align-items: center;

	font-size: 24px;
	font-weight: bold;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
	transition: transform 0.3s ease-in-out;
	}
	.card:hover {
	transform: scale(1.1);
	}
	.add-button {
	font-size: 20px;
	background-color: #f06292;
	color: white;
	width: 30px;
	height: 30px;
	border: none;
	border-radius: 50%;
	cursor: pointer;
	transition: transform 0.3s ease-in-out;
	position: absolute;
	bottom: 5px;
	}
	.add-button:hover {
	transform: rotate(180deg);
	}
	.edit-profile-btn {
	padding: 8px 16px;
	border: none;
	border-radius: 5px;
	background-color: #f06292;
	color: white;
	cursor: pointer;
	transition: background-color 0.3s ease-in-out;

	#profileHeader {
	font-size: 24px;
	margin-bottom: 10px;
	color: #336699; /* Change this to your desired font color */

	}
	/* Hidden input for file selection */
	#fileInput {
	display: none;
	}
	.pdf-container {
	width: 100px;
	height: 50px; /* Adjust height as needed */
	}
	/* Styling for the label inside the circle */
	#fileLabel {
	position: absolute;
	bottom: 5px;
	font-size: 12px;
	color: black;
	}
	#deleteButton {
	position: absolute;
	top: 10px;
	right: 10px;
	background-color: #f06292;
	color: white;
	border: none;
	border-radius: 50%;
	width: 30px;
	height: 30px;
	font-size: 18px;
	cursor: pointer;
	display: none;
	z-index: 1;
	}
	
	.circle:hover #deleteButton {
	display: block;
	}
	input{
		display:none;
	}
	@keyframes pulse {
	0% {
	transform: scale(1);
	}
	100% {
	transform: scale(1.1);
	}
	}
    @media(max-width: 768px) {

    	.menu.active + .hero input[type="file"] {

    	}
    	
      .container {

      }

  <script>
  window.onload = function() {
  const profileCircle = document.querySelector('.circle');
  const storedImageData = localStorage.getItem('profileImage');
  if (storedImageData) {
  profileCircle.style.backgroundImage = `url(${storedImageData})`;
  document.getElementById('deleteButton').style.display = 'block';
  }
  };
  
  function openFileExplorer() {
  document.getElementById('input-file').click();
  }
  
  document.getElementById('input-file').addEventListener('change', function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  
  reader.onload = function(e) {
  const imageData = e.target.result;
  const profileCircle = document.querySelector('.circle');
  profileCircle.style.backgroundImage = `url(${imageData})`;
  document.getElementById('deleteButton').style.display = 'block';
  
  localStorage.setItem('profileImage', imageData);
  };
  
  reader.readAsDataURL(file);
  });
  
  function deleteImage() {
  const profileCircle = document.querySelector('.circle');
  profileCircle.style.backgroundImage = '';
  document.getElementById('input-file').value = '';
  document.getElementById('deleteButton').style.display = 'none';
  
  localStorage.removeItem('profileImage');
  }
  </script>
